# Set terminal colors
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Default shell
set-option -g default-shell /usr/bin/zsh

# Change tmux prefix keybinding
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Split window vertically
unbind %
bind | split-window -h

# Split window horizontally
unbind '"'
bind - split-window -v

# Reload tmux.conf
unbind r
bind r source-file ~/.tmux.conf \; display-message "Tmux config reloaded"

# Resize tmux panes : prefix + h, j, k, l
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z # Maximize minimize pane : prefix + m

# Move windows to left or right : ctrl + shift + h, l
bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1

# Mavigate between panes : ctrl + h, j, k, l
bind -n C-h select-pane -L
bind -n C-l select-pane -R
bind -n C-j select-pane -U
bind -n C-k select-pane -D

# Navigate between windows : prefix + u, i
bind -r u previous-window
bind -r i next-window

# Vim keybindings : prefix + [
set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

# Enable mouse
set -g mouse on

# Fix weird lag while hitting escape in tmux sessions
set -s escape-time 0

# tpm plugin - Plugin manager
set -g @plugin 'tmux-plugins/tpm'


set -g @plugin 'o0th/tmux-nova'

set -g @nova-nerdfonts true
set -g @nova-nerdfonts-left 
set -g @nova-nerdfonts-right 

set -g @nova-segment-mode "#{?client_prefix,󰌏,}"
set -g @nova-segment-mode-colors "#5395D4 #1e1e1e"

set -g @nova-segment-whoami "#(whoami)@#h"
set -g @nova-segment-whoami-colors "#ffffff #1e1e1e"

set -g @nova-status-style-bg "#262626"
set -g @nova-status-style-fg "#ffffff"
set -g @nova-status-style-active-bg "#bb80c7"
set -g @nova-status-style-active-fg "#000000"

set -g @nova-pane "#I#{?pane_in_mode,  #{pane_mode},}  #W"

set -g @nova-rows 0
set -g @nova-segments-0-left "mode"
set -g @nova-segments-0-right ""

# Vim tmux navigator
set -g @plugin 'christoomey/vim-tmux-navigator'
run '~/.tmux/plugins/tpm/tpm'

