- clean: ['~']
  
- defaults:
    link:
      create: true
      force: true

- link:
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.config/alacritty: alacritty
    ~/.config/kitty: kitty
    ~/.config/neofetch: neofetch
    ~/.config/cava: cava
    ~/.config/vis: vis
    ~/.config/mpv: mpv
    ~/.config/Code/User/settings.json: vscode/settings.json
    ~/.config/Code/User/keybindings.json: vscode/keybindings.json
    ~/.config/Code/User/settings.vim: vscode/settings.vim
    ~/.config/starship.toml: starship.toml
    ~/.config/zsh: zsh
    ~/.tmux.conf: tmux.conf
    ~/.config/picom: picom
    ~/.config/rofi: rofi
    ~/.config/polybar/: polybar
    ~/.profile: profile
    ~/.Xresources: Xresources
