- clean: ['~']
  
- defaults:
    link:
      create: true
      force: true

- link:
    ~/.bashrc: bashrc
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
#    ~/.p10k.zsh: p10k.zsh
    ~/.config/alacritty: alacritty
    ~/.config/kitty: kitty
    # ~/.config/nvim: nvim
    ~/.config/neofetch: neofetch
    ~/.config/cava: cava
    ~/.config/vis: vis
    ~/.config/mpv: mpv
    ~/.config/btop: btop
    ~/.config/bpytop: bpytop
    ~/.config/Code/User/settings.json: vscode/settings.json
    ~/.config/Code/User/keybindings.json: vscode/keybindings.json
    ~/.config/Code/User/settings.vim: vscode/settings.vim
    ~/.config/starship.toml: starship.toml
    ~/.config/zsh: zsh
    ~/.tmux.conf: tmux.conf
    ~/.config/i3: i3
    ~/.config/picom: picom
    ~/.config/rofi: rofi
    ~/.config/polybar/: polybar
    ~/.profile: profile
    ~/.Xresources: Xresources
