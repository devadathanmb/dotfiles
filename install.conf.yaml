- clean: ['~']
  
- defaults:
    link:
      create: true
      force: true

- link:
    ~/.bashrc: bashrc
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
#    ~/.p10k.zsh: p10k.zsh
    ~/.config/alacritty: alacritty
    ~/.config/kitty: kitty
    ~/.config/nvim: nvim
    ~/.config/neofetch: neofetch
    ~/.config/cava: cava
    ~/.config/vis: vis
    ~/.config/mpv: mpv
    ~/.config/btop: btop
    ~/.config/bpytop: bpytop
    ~/.config/Code/User/settings.json: settings.json
    ~/.config/starship.toml: starship.toml
    ~/.config/zsh: zsh
    ~/.tmux.conf: tmux.conf
