- clean: ['~']

- defaults:
    link:
      create: true
      force: true

- link:
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.config/alacritty: alacritty
    ~/.config/kitty: kitty
    ~/.config/neofetch: neofetch
    ~/.config/cava: cava
    ~/.config/vis: vis
    ~/.config/mpv: mpv
    ~/.config/Code/User/settings.json: vscode/settings.json
    ~/.config/Code/User/keybindings.json: vscode/keybindings.json
    ~/.config/Code/User/settings.vim: vscode/settings.vim
    ~/.config/starship.toml: starship.toml
    ~/.config/zsh: zsh
    ~/.tmux.conf: tmux.conf
    ~/.config/rofi: rofi
    ~/.config/polybar: polybar
    ~/.config/dunst: dunst
    ~/.config/zathura: zathura
    ~/.config/hypr: hypr
    ~/.config/waybar: waybar
    ~/.config/swaylock: swaylock
    ~/.config/wlogout: wlogout
    ~/.local/bin/wrappedhl : scripts/hypr/wrappedhl
    ~/.gitconfig: gitconfig
    ~/.config/ranger: ranger
    ~/.config/foot: foot
    ~/.config/lf: lf
    ~/.config/sway: sway
    ~/.config/mimeapps.list: mimeapps.list
