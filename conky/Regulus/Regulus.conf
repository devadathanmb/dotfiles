conky.text = [[
${offset 470}${voffset 0}${color}${font Bebas Neue:size=138}${time %H}${font Bebas Neue:size=0}
${offset 470}${voffset 0}${color}${font Bebas Neue:size=138}${time %M}${font Bebas Neue:size=0}
${offset 470}${voffset 30}${color}${font Bebas Neue:size=20}${time %^A}
${offset 470}${voffset 0}${color}${font Bebas Neue:size=20}${time %d / %B / %Y}${font Bebas Neue:size=0}

# --- Weather scripts --- #
${execi 5 ./scripts/weather.sh}
${execi 5 ./scripts/weather-icon.sh white3 $(cat ~/.cache/weather.json | jq -r '.weather[0].icon')}
${offset 775}${voffset -170}${color}${font Bebas Neue:size=38}${execi 5 cat ~/.cache/weather.json | jq '.main.temp' | awk '{print int($1+0.5)}'}°C${font Bebas Neue:size=0}
${offset 700}${voffset 12}${color}${font Helvetica Neue:size=12}.............
${offset 700}${voffset 0}${color2}${font Helvetica Neue:bold:size=10}${execi 5 cat ~/.cache/weather.json | jq -r '.name'}
${offset 700}${voffset 0}${color}${font Helvetica Neue:size=12}${execi 5 cat ~/.cache/weather.json | jq -r '.weather[0].description' | sed "s|\<.|\U&|g"}${font HelveticaNeue:size=1}
${offset 700}${voffset 3}${color}${font Helvetica Neue:size=10}Wind speed : ${execi 5 (cat ~/.cache/weather.json | jq '.wind.speed')}km/h
${offset 700}${voffset 0}${color}${font Helvetica Neue:size=10}Humidity : ${execi 5 (cat ~/.cache/weather.json | jq '.main.humidity')}%

# --- Network scripts --- #
${offset 700}${voffset 40}${font Material:size=10}${font Helvetica Neue:bold:size=9}: ${execi 5 ./scripts/ssid}
${offset 700}${voffset 5}${font Helvetica Neue:size=10}Downspeed : ${downspeed wlp1s0}
${offset 700}${voffset 0}${color F6F54D}${downspeedgraph wlp1s0 35,150 F6F54D F6F54D}
${offset 700}${voffset 0}${color}${font Helvetica Neue:size=10}Upspeed : ${upspeed wlp1s0}
${offset 700}${voffset 0}${color FF85B3}${upspeedgraph wlp1s0 35,150 FF85B3 FF85B3}

# --- Spotify HUD scripts --- #

${execi 1 cd ./scripts/spotify/ ; ./cover.sh ; cd ~/../../}
${color}${alignr 13}${offset -200}${voffset 10}${font Helvetica Neue:bold:size=16}${if_running spotify}${execi 1 sh ./scripts/spotify/status.sh} :${else} ${endif}
${color}${alignr 13}${offset -120}${voffset 5}${font Bebas Neue:size=45}${if_running spotify}${execi 1 sh ./scripts/spotify/artist.sh}${else} ${endif}${font Google Sans:bold:size=2}
${color}${alignr 13}${offset -120}${voffset 5}${font Material:size=24}${if_running spotify}${font Helvetica Neue:size=20}${execi 1 sh ./scripts/spotify/title.sh}${else} ${endif}${font Google Sans:bold:size=2}



# --- Drawing backgrounds and Icons --- #
${image ./res/Box1.png -s 190x190 -p 685,25}
${image ./res/Box.png -s 190x190 -p 685,235}
${image ./res/Box.png -s 190x190 -p 685,445}
${image ~/.cache/weather-icon.png -p 690,250 -s 65x65 -f 5}

# --- Drawing Current Playing Music HUD --- #
${if_running spotify}${image ./icons/spotify-512.png -p 700,665 -s 30x30}${else} ${endif}
${if_running spotify}${image ./current/current.png -p 780,700 -s 100x100 -f 5}${else} ${endif}


]]
