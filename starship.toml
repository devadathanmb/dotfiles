#
[character]
success_symbol = "[»](green)"
error_symbol = "[»](red)"
vicmd_symbol = "[«](green)"

[directory]
format = "[$path]($style)[  ](bold blue)[$read_only](bold #DCDCAA)($read_only_style) "
truncation_length = 1
home_symbol = ""
read_only = " "

[git_branch]
style = "bold #569CD6"
symbol = " "

[git_metrics]
disabled = false

[git_status]
ahead = " ⇡ ${count}"
diverged = "⇕ ⇡ ${ahead_count} ⇣ ${behind_count}"
behind = "⇣ ${count}"
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "#4EC9B0"

[sudo]
disabled = false
