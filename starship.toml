add_newline = true
format = "$directory$git_branch$git_status$character"
right_format = """$all"""

[character]
success_symbol = "[»](green)"
error_symbol = "[»](red)"
vicmd_symbol = "[«](green)"

[directory]
format = "[$path]($style)[  ](bold blue)[$read_only](bold #F0FF42)($read_only_style) "
truncation_length = 1
home_symbol = "  "
read_only = "  "

[git_branch]
style = "bold #7C83FD"

[git_metrics]
disabled = false

[git_status]
style = "red"

[sudo]
disabled = false
